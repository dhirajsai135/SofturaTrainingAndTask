<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <script>
        function submitPop() {
            var txtInput = document.getElementById('txtfirstname')
            txtInput.classList.add("border")
            if (txtInput.value == "")
            {
                txtInput.classList.add("border-danger")
                document.getElementById("errName").innerHTML="Please enter the name bro"
            }
            else
            {
                txtInput.classList.remove("border-danger")
                txtInput.classList.add("border-success")
                document.getElementById("errName").innerHTML = ""
            }
            var txtAge = document.getElementById('txtAge')
            txtAge.classList.add('border')
            if (Number(txtAge.value) < 18 || Number(txtAge.value)>56)
            {
                txtAge.classList.add('border-danger')
                document.getElementById("errAge").innerHTML = "pakkaki poyi adukora bakkoda"
            }
            else
            {
                txtAge.classList.remove('border-danger')
                txtAge.classList.add('border-success')
                document.getElementById("errAge").innerHTML = ""
            }
        }

    </script>
    <style>
        div{
            border-radius:40px;
            margin-top:50px;
            margin-left:150px;
            width:50%;
        }
    </style>
    <title>Java script</title>
</head>
<body>
    <div class="alert alert-primary">
        <input class="form-control" type="text" id="txtfirstname" />
        <span id="errName"></span>
        <input class="form-control" type="number" id="txtAge" />
        <span id="errAge"></span>
        <button class="btn btn-primary" onclick="submitPop()">Click here</button>
    </div>
    
</body>
</html>
