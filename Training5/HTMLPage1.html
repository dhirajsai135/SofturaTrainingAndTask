<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <!--<script src="script.js">
    </script>-->
    <style>
        div{
            width:400px;
            margin-left:200px;
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script>
        $(document).ready(
            function () {
                $("#btnSubmit").click(
                    function () {
                        var name = $("#txtName").val();
                        var err_css = {
                            "border-color": "red",
                            "border-width": "5px",
                            "border-style":"double"
                        }
                        if (name == "")
                            console.log(name)
                            $("#txtName").css(err_css);
                        }
                    )
            }
        );
        
    </script>
    <title> </title>
</head>
<body>
    <div>
        <input class="form-control" type="text" id="txtName"/>
        <button class="btn btn-primary" id="btnSubmit">submit</button>
    </div>
    <button id="btnOne" class="btn btn-primary">One</button>
    <button id="btnTwo" class="btn btn-primary">two</button>
</body>
</html>
