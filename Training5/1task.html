<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <title>Document</title>
    <style>
        body{
            background-color: azure;
        }
        table{
            width:500px;
            margin-left:500px;
            margin-top:200px;
            text-align:center;
        }
    </style>
    <script>
		
		var list1 = [];
		var list2 = [];
		var list3 = [];
		var list4 = [];

		var n = 1;
		var x = 0;

		function AddRow(){

			var AddRown = document.getElementById('tableDisplay');
			var NewRow = AddRown.insertRow(n);

			list1[x] = document.getElementById("txtId").value;
			list2[x] = document.getElementById("txtName").value;
			list3[x] = document.getElementById("txtDate").value;
			list4[x] = document.getElementById("txtPhone").value;

			var cel1 = NewRow.insertCell(0);
			var cel2 = NewRow.insertCell(1);
			var cel3 = NewRow.insertCell(2);
			var cel4 = NewRow.insertCell(3);

			cel1.innerHTML = list1[x];
			cel2.innerHTML = list2[x];
			cel3.innerHTML = list3[x];
			cel4.innerHTML = list4[x];

			n++;
			x++;
		}

	</script>
</head>
<body>
    <table border="4">
        <thead>
            <tr>
                <th>ID NO:</th>
                <td><input type="text" class="form-control" id="txtId"></td>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th>Name</th>
                <td><input type="text" class="form-control" id="txtName"></td>
            </tr>
            <tr>
                <th>Date of Birth</th>
                <td><input type="date" class="form-control" id="txtDate"></td>
            </tr>
            <tr>
                <th>Phone</th>
                <td><input type="number" class="form-control"  id="txtPhone"></td>
            </tr>
            <tr id="btnAdd">
                <td colspan="2"><button class="btn btn-primary" id="btn" onclick="AddRow()">Add new</button></td>
            </tr>
        </tbody>
    </table>
    <table border="3" id="tableDisplay">
        <thead style="color:black">
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Data of Birth</th>
                <th>phone</th>
            </tr>
        </thead>
       
    </table>
</body>
</html>
