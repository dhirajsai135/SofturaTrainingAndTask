<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <title></title>
    <script>
        $(document).read(function (){
            var data = "";
            $("#txtuser").blur(function () {
                var myValue= $(this).val();
                if (myValue == "")
                    $(this).css("border-color", "red");
                else
                    data = data + "" + $(this).val();
            });
            $("#btnSubmit").click(function () {
                $("#divData").html(data);
            });
        })
    </script>
    <style>
        div{
            width:200px;
            border-color:chocolate;
            margin-top:100px;
            margin-left:150px;
        }
        #txtUsername,#txtPassword,#submit,#reset{
            border-radius:30px;
        }
        #txtpass,#txtuser{
            background:azure;
            border-block-color:chartreuse;
        }
    </style>
</head>
<body>
    <div class="alert alert-secondary">
        <label for="txtUsername" id="txtuser" class="form-control">Username:</label>
        <input type="text" id="txtUsername" class="form-control errInput" />

        <label class="form-control mt-3" id="txtpass" for="txtPassword">Password:</label>
        <input type="password" class="form-control errInput" id="txtPassword" />

        <button class="btn btn-primary mt-4" id="btnSubmit" >Login</button>
        <input type="reset"id="btnReset" class="btn btn-primary mt-4 errInput"></input>

    </div>
    <div class="divData">

    </div>

</body>
</html>
